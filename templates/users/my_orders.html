{% extends 'services/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
            <h2 class="h3 mb-4 page-title">My Orders</h2>
            <div class="my-4">
                <div class="list-group-item">
                    <div class="row align-items-center">
                        <div class="col">
                            <a class="nav-link active"  style="color:black;" href="{% url 'my_orders_pending' %}" >
                            <strong class="mb-2">Pending Orders</strong>
                            <p class="text-muted mb-0">Orders don't confirmed yet!</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="row align-items-center">
                        <div class="col">
                            <a class="nav-link active"  style="color:black;" href="{% url 'my_orders_confirmed' %}" >
                            <strong class="mb-2">Confirmed Orders</strong>
                            <p class="text-muted mb-0">Orders don't Completed yet!</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="row align-items-center">
                        <div class="col">
                            <a class="nav-link active"  style="color:black;" href="{% url 'my_orders_completed' %}" >
                            <strong class="mb-2">Completed Orders</strong>
                            <p class="text-muted mb-0">!!</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
